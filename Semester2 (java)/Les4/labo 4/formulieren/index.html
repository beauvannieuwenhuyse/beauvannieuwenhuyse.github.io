<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>formulieren</title>
</head>
<body>
<form>
 <label for="txtFirstName">First name*:</label>
 <input type="text" id="txtFirstName" required placeholder="your first name" autofocus>
 <br/>
 <label for="txtLastName">Last name*:</label>
 <input type="text" id="txtLastName" required placeholder="your last name">
 <br/>
 <p>Which sport do you train</p>
 <label for="chbRunning">running</label>
 <input type="checkbox" value="v" id="chbRunning"/>
 <br/>
 <label for="chbSwimming">swimming</label>
 <input type="checkbox" value="v" id="chbSwimming"/>
 <br/>
 <label for="chbRowing">rowing</label>
 <input type="checkbox" value="v" id="chbRowing"/>
 <br/>
 <p>What is your gender?</p>
 <input type="radio"  name="gender" id="rdbMale" />
 <label for="rdbMale">male</label>
 <br/>
 <input type="radio" name="gender" id="rdbFemale"/>
 <label for="rdbFemale">Female</label>
 <br/>
 <label for="txtMovie">Favorite movie: </label>
 <input type="text" id="txtMovie">
 <br/>
 <label for="txtquote">Favorite quote: </label>
 <input type="text" id="txtquote" placeholder="Write your favorite quote"/>
 <br/>
 <label for="passPassword">Password*: </label>
 <input type="password" id="passPassword" required/>
 <br/>
 <label for="Listfood">Favorite food: </label>
 <select id="Listfood" size="3">

  <option value="1">pizza</option>
  <option value="2">past</option>
  <option value="3">water</option>
 </select>

 <br/>
 <input type="file" id="myfile" name="myfile"/>
 <br/>
 <label for="txtEmail">Email adress</label>
 <input type="email" id="txtEmail" placeholder="Enter your email adress">
 <br>
 <label for="txtsite">Favorite site: </label>
 <input type="url" id="txtsite" placeholder="Enter the URL of your favorite site "/>
 <br/>
 <label for="number">Favorite number between 1-10: </label>
 <input type="number" id="number" min="1" max="10" />
 <br/>
 <label for="range">Favorite number between 11-1000: </label>
 <input type="range" min="11" max="1000" id="range"/>
 <br>
 <label for="DateBirthdate">When were you born? </label>
 <input type="date" id="DateBirthdate" placeholder="Dag/Maand/Jaar" />
 <br/>
 <label for="txtzip">Belguim zip-code reg number*: </label>
 <input type="text" id="txtzip" placeholder="9999" required pattern="[1-9]{1}[0-9]{3}"/>
 <br/>
 <label for="srhSomething">Search for something: </label>
 <input type="search" name="txtSearch" id="srhSomething"/>
 <br/>
 <label for="color">What is your favorite color?</label>
 <input type="color" id="color">
 <br/>
 <input type="submit" value="send">
 <br/>

</form>
</body>
</html>
